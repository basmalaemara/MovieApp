<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-sm">
    <div class="bg-white shadow rounded-xl p-6">
      <h1 class="text-center text-xl font-semibold mb-4">Login</h1>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input type="text" formControlName="username"
                 class="w-full rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2">
          <p class="text-red-600 text-xs mt-1"
             *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
            Username is required.
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" formControlName="password"
                 class="w-full rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2">
          <p class="text-red-600 text-xs mt-1"
             *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Password is required.
          </p>
        </div>

        <p class="text-red-600 text-sm" *ngIf="error">{{ error }}</p>

        <button type="submit"
                [disabled]="form.invalid || submitting"
                class="w-full rounded-md bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 disabled:opacity-50 disabled:pointer-events-none">
          {{ submitting ? 'Signing inâ€¦' : 'Login' }}
        </button>
      </form>
    </div>

  </div>
</div>
