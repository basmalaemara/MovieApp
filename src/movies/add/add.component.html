<form class="max-w-2xl mx-auto p-6 space-y-4" [formGroup]="form" (ngSubmit)="submit()">
  <h1 class="text-2xl font-bold">Add Movie</h1>

  <div class="grid sm:grid-cols-2 gap-4">
    <label class="block">
      <span class="text-sm font-medium">Title</span>
      <input class="mt-1 w-full border rounded px-3 py-2" formControlName="title" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Release Year</span>
      <input class="mt-1 w-full border rounded px-3 py-2" type="number" formControlName="releaseYear" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Category</span>
      <select class="mt-1 w-full border rounded px-3 py-2" formControlName="category">
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
    </label>

    <label class="block">
      <span class="text-sm font-medium">Rating</span>
      <select class="mt-1 w-full border rounded px-3 py-2" formControlName="rating">
        <option *ngFor="let r of ratings" [value]="r">{{ r }}</option>
      </select>
    </label>

    <label class="block sm:col-span-2">
      <span class="text-sm font-medium">Director</span>
      <input class="mt-1 w-full border rounded px-3 py-2" formControlName="director" />
    </label>

    <label class="block sm:col-span-2">
      <span class="text-sm font-medium">Cast (comma-separated)</span>
      <input class="mt-1 w-full border rounded px-3 py-2" placeholder="Name1, Name2" formControlName="cast" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">IMDb rating (0–10)</span>
      <input class="mt-1 w-full border rounded px-3 py-2" type="number" step="0.1" formControlName="imdbRating" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Poster URL</span>
      <input class="mt-1 w-full border rounded px-3 py-2" formControlName="posterUrl" />
    </label>

    <label class="block sm:col-span-2">
      <span class="text-sm font-medium">Description</span>
      <textarea class="mt-1 w-full border rounded px-3 py-2" rows="4" formControlName="description"></textarea>
    </label>
  </div>

  <button
    class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
    type="submit"
    [disabled]="submitting || form.invalid"
  >
    {{ submitting ? 'Adding…' : 'Add Movie' }}
  </button>
</form>
