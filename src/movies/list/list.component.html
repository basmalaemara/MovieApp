<div class="bg-gray-50 min-h-screen p-6">
  <!-- Header + Filters -->
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Movie Collection</h1>
      
      <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
        <div class="relative flex-1">
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Filter by Category</label>
          <select
            id="category"
            class="block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm"
            [(ngModel)]="selectedCategory"
            (ngModelChange)="onCategoryChange($event)">
            <option [ngValue]="'ALL'">All Categories</option>
            <option *ngFor="let c of categories" [ngValue]="c">{{ c }}</option>
          </select>
        </div>
        
        <div class="relative flex-1">
          <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search Movies</label>
          <div class="relative">
            <input
              type="text"
              id="search"
              class="block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm"
              placeholder="Title or description"
              [(ngModel)]="searchTerm"
              (ngModelChange)="onSearchChange($event)" />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="filtered.length === 0" class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No movies found</h3>
      <p class="mt-1 text-sm text-gray-500">Try adjusting your search or filter to find what you're looking for.</p>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let movie of filtered; trackBy: trackById" class="group">
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 h-full flex flex-col">
          <!-- Movie Poster -->
          <a [routerLink]="['/movies', movie.id]" class="block relative aspect-[2/3] overflow-hidden">
            <img
              *ngIf="movie.posterUrl; else noPoster"
              [src]="movie.posterUrl"
              [alt]="movie.title"
              class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" />
            <ng-template #noPoster>
              <div class="w-full h-full bg-gradient-to-br from-gray-100 to-gray-300 flex items-center justify-center">
                <svg class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>
            </ng-template>
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
              <span class="text-white font-medium">View Details →</span>
            </div>
          </a>

          <!-- Movie Info -->
          <div class="p-4 flex-grow flex flex-col">
            <div class="flex-grow">
              <h3 class="text-lg font-semibold text-gray-900 mb-1 line-clamp-1" [title]="movie.title">{{ movie.title }}</h3>
              
              <div class="flex flex-wrap gap-2 mb-3">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                  {{ movie.category }}
                </span>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                  {{ movie.rating }}
                </span>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                  {{ movie.releaseYear }}
                </span>
              </div>
              
              <p class="text-gray-600 text-sm line-clamp-3 mb-4">{{ movie.description }}</p>
            </div>

            <!-- Actions -->
            <div class="flex gap-2 mt-auto">
              <a [routerLink]="['/movies', movie.id]" class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Details
              </a>
              <button
                type="button"
                (click)="toggleWatchlist(movie.id)"
                [ngClass]="{
                  'bg-green-600 hover:bg-green-700 text-white': isInWatchlist(movie.id),
                  'bg-white hover:bg-gray-50 text-gray-700 border border-gray-300': !isInWatchlist(movie.id)
                }"
                class="flex-1 inline-flex justify-center items-center px-4 py-2 shadow-sm text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                {{ isInWatchlist(movie.id) ? '✓ Watchlist' : '+ Watchlist' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
